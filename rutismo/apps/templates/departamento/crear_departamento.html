{% extends 'index.html' %}
{% block titulo %}
  Biblioteca.dev | Registro de Libro
{% endblock titulo %}

{% block body %}
<form method="POST">
  {% csrf_token %}
  {% if error %}
    <h2>{{ error }}</h2>
  {% else %}
      <div class="card">
          <div class="card-header">
              <strong>Formulario de Registro</strong>
          </div>
          <div class="card-body card-block">
              <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                  <div class="row form-group">
                      <div class="col col-md-3">{{  form.name_Department.label }}</div>
                      <div class="col-12 col-md-9">{{  form.name_Department}}</div>
                  </div>
                  
                  
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary">Registrar</button>
                      <button type="reset" class="btn btn-danger"><a href="{% url 'articulo:listar_departamento'%}">Cancelar</a></button>
                  </div>
              </form>
          </div>
      </div>
  {% endif %}
</form>

{% endblock body %}
